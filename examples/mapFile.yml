# These are fully cosmetic and are only for the game start/end
name: The Box
builders: ["Offline"]

# This is the name of the map file stored in the slime-world folder
slime-world-name: "the-box"

spawn-points:
  - x: 1
    y: 2
    z: 3
  - x: 1
    y: 2
    z: 3

# Maps should always start at 0,0,0
map-corner:
  x: 3
  y: 3
  z: 3

# This is the coordinate at which a player dies if they fall
min-y: -1

